<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Amos</title>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      padding: 10px 10%;
      overflow-x: hidden;
      overflow-y: auto;
      background-image: url("coffee-background.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    /* 遮罩層 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* 生活照畫廊樣式 */
    .life-gallery-section {
      position: absolute;
      top: 15%;
      right: 5%;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 2px solid rgba(139, 69, 19, 0.3);
      padding: 12px;
    }

    .life-gallery-section h3 {
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 1.1em;
      font-weight: bold;
      border: 2px solid #A9744F;
      border-radius: 8px;
      padding: 6px 12px;
      display: inline-block;
      animation: fadeInBottom 1s ease-out forwards;
      opacity: 0;
      animation-delay: 0.2s;
    }

    .life-gallery-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      box-shadow: 
        0 8px 20px rgba(0,0,0,0.3),
        0 0 0 2px #8B4513,
        0 0 15px rgba(139, 69, 19, 0.4);
      animation: fadeInBottom 1s ease-out forwards;
      opacity: 0;
      animation-delay: 0.4s;
      margin: 0 auto;
    }

    .life-gallery-container:hover {
      transform: scale(1.02);
    }

    .life-gallery-image {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .life-gallery-image.active {
      display: block;
    }

    .life-gallery-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .life-gallery-nav {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 10px;
    }

    .life-gallery-btn {
      background: #8B4513;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .life-gallery-btn:hover {
      background: #A0522D;
      transform: scale(1.1);
    }

    .life-gallery-dots {
      display: flex;
      gap: 6px;
    }

    .life-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(139, 69, 19, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .life-dot.active {
      background: #8B4513;
      transform: scale(1.3);
    }

    .life-dot:hover {
      background: #A0522D;
    }

    /* 大畫面模態框樣式 */
    .life-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .life-modal-overlay.show {
      display: flex;
      opacity: 1;
    }

    .life-modal-container {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .life-modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #fff;
      color: #8B4513;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10001;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .life-modal-close:hover {
      background: #f0f0f0;
      color: #A0522D;
      transform: scale(1.1);
    }

    .life-modal-gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .life-modal-images {
      position: relative;
      max-width: 600px;
      max-height: 400px;
      border-radius: 15px;
      overflow: hidden;
    }

    .life-modal-image {
      width: 100%;
      height: 400px;
      object-fit: contain;
      display: none;
      border-radius: 15px;
    }

    .life-modal-image.active {
      display: block;
    }

    .life-modal-btn {
      background: #fff;
      color: #8B4513;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .life-modal-btn:hover {
      background: #f0f0f0;
      color: #A0522D;
      transform: scale(1.1);
    }

    .life-modal-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .life-modal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .life-modal-dot.active {
      background: #fff;
      transform: scale(1.2);
    }

    .life-modal-dot:hover {
      background: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeInBottom {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 手機版響應式 */
    @media (max-width: 768px) {
      .life-gallery-section {
        top: auto;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        right: auto;
        padding: 10px;
      }

      .life-gallery-section h3 {
        margin-bottom: 8px;
        font-size: 1em;
        padding: 5px 10px;
      }
      
      .life-gallery-container {
        width: 150px;
        height: 150px;
      }
      
      .life-modal-container {
        max-width: 95vw;
        max-height: 95vh;
        padding: 15px;
      }

      .life-modal-images {
        max-height: 300px;
      }

      .life-modal-image {
        height: 300px;
      }

      .life-modal-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .life-modal-gallery {
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .life-gallery-section {
        top: auto;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        right: auto;
        padding: 8px;
      }

      .life-gallery-section h3 {
        font-size: 0.9em;
        padding: 4px 8px;
      }

      .life-gallery-container {
        width: 120px;
        height: 120px;
      }

      .life-gallery-btn {
        width: 25px;
        height: 25px;
        font-size: 14px;
      }

      .life-gallery-nav {
        bottom: -30px;
      }

      .life-modal-images {
        max-height: 250px;
      }

      .life-modal-image {
        height: 250px;
      }

      .life-modal-btn {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body class="home">

      <!-- 漢堡菜單按鈕 -->

  <!-- 生活照大畫面模態框 -->
  <div class="life-modal-overlay" id="life-modal-overlay" onclick="closeLifeModal()">
    <div class="life-modal-container" onclick="event.stopPropagation()">
      <button class="life-modal-close" onclick="closeLifeModal()">×</button>
      <div class="life-modal-gallery">
        <button class="life-modal-btn prev" onclick="modalPrevLifeImage()">‹</button>
        <div class="life-modal-images">
          <img class="life-modal-image active" src="amos.jpg" alt="Amos 生活照1">
          <img class="life-modal-image" src="amos2.jpg" alt="Amos 生活照2">
          <img class="life-modal-image" src="amos3.jpg" alt="Amos 生活照3">
          <img class="life-modal-image" src="amos4.jpg" alt="Amos 生活照4">
        </div>
        <button class="life-modal-btn next" onclick="modalNextLifeImage()">›</button>
      </div>
      <div class="life-modal-dots">
        <span class="life-modal-dot active" onclick="modalCurrentLifeImage(0)"></span>
        <span class="life-modal-dot" onclick="modalCurrentLifeImage(1)"></span>
        <span class="life-modal-dot" onclick="modalCurrentLifeImage(2)"></span>
        <span class="life-modal-dot" onclick="modalCurrentLifeImage(3)"></span>
      </div>
    </div>
  </div>

  <script>
    // 生活照小畫廊功能
    let currentLifeImageIndex = 0;
    let modalLifeImageIndex = 0;
    const lifeImages = document.querySelectorAll('.life-gallery-image');
    const lifeDots = document.querySelectorAll('.life-dot');
    const modalLifeImages = document.querySelectorAll('.life-modal-image');
    const modalLifeDots = document.querySelectorAll('.life-modal-dot');

    function showLifeImage(index) {
      lifeImages.forEach((img, i) => {
        img.classList.remove('active');
        lifeDots[i].classList.remove('active');
      });
      
      lifeImages[index].classList.add('active');
      lifeDots[index].classList.add('active');
      currentLifeImageIndex = index;
    }

    function nextLifeImage() {
      const nextIndex = (currentLifeImageIndex + 1) % lifeImages.length;
      showLifeImage(nextIndex);
    }

    function prevLifeImage() {
      const prevIndex = (currentLifeImageIndex - 1 + lifeImages.length) % lifeImages.length;
      showLifeImage(prevIndex);
    }

    function currentLifeImage(index) {
      showLifeImage(index);
    }

    // 生活照大畫面模態框功能
    function openLifeModal() {
      const modal = document.getElementById('life-modal-overlay');
      modalLifeImageIndex = currentLifeImageIndex; // 從當前小畫廊圖片開始
      showModalLifeImage(modalLifeImageIndex);
      modal.classList.add('show');
      document.body.style.overflow = 'hidden'; // 防止背景滾動
    }

    function closeLifeModal() {
      const modal = document.getElementById('life-modal-overlay');
      modal.classList.remove('show');
      document.body.style.overflow = 'auto'; // 恢復滾動
    }

    function showModalLifeImage(index) {
      modalLifeImages.forEach((img, i) => {
        img.classList.remove('active');
        modalLifeDots[i].classList.remove('active');
      });
      
      modalLifeImages[index].classList.add('active');
      modalLifeDots[index].classList.add('active');
      modalLifeImageIndex = index;
    }

    function modalNextLifeImage() {
      const nextIndex = (modalLifeImageIndex + 1) % modalLifeImages.length;
      showModalLifeImage(nextIndex);
    }

    function modalPrevLifeImage() {
      const prevIndex = (modalLifeImageIndex - 1 + modalLifeImages.length) % modalLifeImages.length;
      showModalLifeImage(prevIndex);
    }

    function modalCurrentLifeImage(index) {
      showModalLifeImage(index);
    }

    // 鍵盤導航（只在模態框開啟時）
    document.addEventListener('keydown', function(e) {
      const modal = document.getElementById('life-modal-overlay');
      if (modal.classList.contains('show')) {
        if (e.key === 'ArrowLeft') {
          modalPrevLifeImage();
        } else if (e.key === 'ArrowRight') {
          modalNextLifeImage();
        } else if (e.key === 'Escape') {
          closeLifeModal();
        }
      }
    });

    // 生活照畫廊觸控滑動
    let lifeStartX = 0;
    let lifeEndX = 0;
    let lifeStartY = 0;
    let lifeEndY = 0;

    document.addEventListener('DOMContentLoaded', function() {
      const lifeContainer = document.querySelector('.life-gallery-container');
      const modalContainer = document.querySelector('.life-modal-images');
      
      // 小畫廊觸控滑動
      lifeContainer.addEventListener('touchstart', function(e) {
        lifeStartX = e.touches[0].clientX;
        lifeStartY = e.touches[0].clientY;
      });

      lifeContainer.addEventListener('touchend', function(e) {
        lifeEndX = e.changedTouches[0].clientX;
        lifeEndY = e.changedTouches[0].clientY;
        handleLifeSwipe();
      });

      // 模態框觸控滑動
      modalContainer.addEventListener('touchstart', function(e) {
        lifeStartX = e.touches[0].clientX;
        lifeStartY = e.touches[0].clientY;
      });

      modalContainer.addEventListener('touchend', function(e) {
        lifeEndX = e.changedTouches[0].clientX;
        lifeEndY = e.changedTouches[0].clientY;
        handleModalLifeSwipe();
      });
    });

    function handleLifeSwipe() {
      const swipeThreshold = 30;
      const diffX = lifeStartX - lifeEndX;
      const diffY = Math.abs(lifeStartY - lifeEndY);
      
      if (Math.abs(diffX) > swipeThreshold && diffY < 100) {
        if (diffX > 0) {
          nextLifeImage();
        } else {
          prevLifeImage();
        }
      }
    }

    function handleModalLifeSwipe() {
      const swipeThreshold = 50;
      const diffX = lifeStartX - lifeEndX;
      const diffY = Math.abs(lifeStartY - lifeEndY);
      
      if (Math.abs(diffX) > swipeThreshold && diffY < 100) {
        if (diffX > 0) {
          modalNextLifeImage();
        } else {
          modalPrevLifeImage();
        }
      }
    }

    // 自動播放功能已移除 - 只保留手動控制
    // 用戶可以通過點擊按鈕、圓點或滑動來控制圖片切換

    function toggleMenu() {
      const navBar = document.getElementById('nav-bar');
      const hamburger = document.querySelector('.hamburger');
      const heroContent = document.querySelector('.hero-content');
      const socials = document.querySelector('.socials');
      
      navBar.classList.toggle('active');
      hamburger.classList.toggle('active');
      
      // 切換內容可見性
      if (navBar.classList.contains('active')) {
        heroContent.style.opacity = '0';
        heroContent.style.pointerEvents = 'none';
        socials.style.opacity = '0';
        socials.style.pointerEvents = 'none';
      } else {
        heroContent.style.opacity = '1';
        heroContent.style.pointerEvents = 'auto';
        socials.style.opacity = '1';
        socials.style.pointerEvents = 'auto';
      }
    }

    // 點擊導航項目後自動關閉菜單並恢復內容
    document.querySelectorAll('.nav-items').forEach(item => {
      item.addEventListener('click', () => {
        const navBar = document.getElementById('nav-bar');
        const hamburger = document.querySelector('.hamburger');
        const heroContent = document.querySelector('.hero-content');
        const socials = document.querySelector('.socials');
        
        navBar.classList.remove('active');
        hamburger.classList.remove('active');
        heroContent.style.opacity = '1';
        heroContent.style.pointerEvents = 'auto';
        socials.style.opacity = '1';
        socials.style.pointerEvents = 'auto';
      });
    });
  </script>
</body>
